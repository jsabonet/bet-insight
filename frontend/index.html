<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PlacarCerto - An√°lises inteligentes de futebol com IA para partidas e desempenho" />
    <meta name="theme-color" content="#16a34a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PlacarCerto" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <title>PlacarCerto - An√°lises de Futebol com IA</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // For√ßa desregistro do Service Worker antigo e registra o novo
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Desregistra TODOS os service workers existentes
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (let registration of registrations) {
              console.log('üóëÔ∏è Desregistrando SW antigo...');
              await registration.unregister();
            }
            
            // Aguarda um pouco para garantir que o SW foi desregistrado
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Registra o novo SW
            console.log('‚úÖ Registrando novo SW...');
            const registration = await navigator.serviceWorker.register('/sw.js', {
              updateViaCache: 'none' // For√ßa buscar a vers√£o mais recente
            });
            
            // For√ßa atualiza√ß√£o imediata se houver uma nova vers√£o
            if (registration.waiting) {
              registration.waiting.postMessage({ type: 'SKIP_WAITING' });
            }
            
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'activated') {
                  console.log('üéâ Novo SW ativado! Recarregando...');
                  window.location.reload();
                }
              });
            });
            
            console.log('‚úÖ SW registrado com sucesso');
          } catch (err) {
            console.error('‚ùå Erro no SW:', err);
          }
        });
      }
    </script>
  </body>
</html>
