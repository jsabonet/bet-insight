<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Filtro de brilho -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur" />
      <feFlood flood-color="white" flood-opacity="0.5" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#16a34a" />
      <stop offset="50%" stop-color="#15803d" />
      <stop offset="100%" stop-color="#16a34a" />
    </linearGradient>
    
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
  </defs>
  
  <!-- Shield/Escudo Base -->
  <path 
    d="M50 10 L80 20 L80 45 Q80 70 50 90 Q20 70 20 45 L20 20 Z" 
    fill="url(#shieldGradient)"
    opacity="0.95"
    filter="url(#glow)"
  />
  
  <!-- Linhas de circuito tecnológico -->
  <g opacity="0.4">
    <path d="M30 30 L35 30 L35 35" stroke="#10b981" stroke-width="1.5" />
    <path d="M70 30 L65 30 L65 35" stroke="#10b981" stroke-width="1.5" />
    <path d="M30 60 L35 60 L35 55" stroke="#10b981" stroke-width="1.5" />
    <path d="M70 60 L65 60 L65 55" stroke="#10b981" stroke-width="1.5" />
    <circle cx="35" cy="35" r="1.5" fill="#10b981" />
    <circle cx="65" cy="35" r="1.5" fill="#10b981" />
    <circle cx="35" cy="55" r="1.5" fill="#10b981" />
    <circle cx="65" cy="55" r="1.5" fill="#10b981" />
  </g>
  
  <!-- Bola de futebol híbrida -->
  <g transform="translate(50, 45)">
    <!-- Lado esquerdo - futebol tradicional -->
    <clipPath id="leftHalf">
      <rect x="-15" y="-15" width="15" height="30" />
    </clipPath>
    <circle cx="0" cy="0" r="15" fill="white" clip-path="url(#leftHalf)" />
    <path d="M0,-8 L-3,-3 L-1,3 L1,3 L3,-3 Z" fill="#16a34a" clip-path="url(#leftHalf)" />
    
    <!-- Lado direito - digital/pixelado -->
    <clipPath id="rightHalf">
      <rect x="0" y="-15" width="15" height="30" />
    </clipPath>
    <circle cx="0" cy="0" r="15" fill="url(#techGradient)" clip-path="url(#rightHalf)" />
    <!-- Pixels tecnológicos -->
    <rect x="2" y="-6" width="3" height="3" fill="white" opacity="0.8" />
    <rect x="6" y="-3" width="3" height="3" fill="white" opacity="0.6" />
    <rect x="2" y="0" width="3" height="3" fill="white" opacity="0.7" />
    <rect x="6" y="3" width="3" height="3" fill="white" opacity="0.5" />
    <rect x="10" y="0" width="3" height="3" fill="white" opacity="0.4" />
    
    <!-- Linha divisória tech -->
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="2,2" opacity="0.6" />
    
    <!-- Brilho -->
    <circle cx="-6" cy="-6" r="3" fill="white" opacity="0.4" />
  </g>
  
  <!-- Check mark integrado -->
  <g transform="translate(50, 68)">
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.95" />
    <circle cx="0" cy="0" r="7" fill="#16a34a" />
    <path 
      d="M-3,0 L-1,3 L4,-3" 
      stroke="white" 
      stroke-width="2" 
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none" 
    />
  </g>
  
  <!-- Partículas ao redor -->
  <g opacity="0.3">
    <circle cx="25" cy="40" r="1.5" fill="#10b981" />
    <circle cx="75" cy="40" r="1.5" fill="#10b981" />
    <circle cx="30" cy="50" r="1" fill="#22c55e" />
    <circle cx="70" cy="50" r="1" fill="#22c55e" />
  </g>
</svg>
