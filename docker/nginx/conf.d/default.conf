upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:80;
}

# HTTP server - serve challenge and redirect to HTTPS
server {
    listen 80;
    server_name _;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server is defined in ssl.conf generated by setup-ssl.sh
